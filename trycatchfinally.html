    <p>Please enter  Number between 5-20 only</p>

    <button type="button" onclick="myCacl()">Testing Value</button>

    <p id="p1"> </p>
  </main>

  </footer>
  <script >
    function myCacl(){
        const message = document.getElementById("p1");
        message.innerHTML = "";
        let x = document.getElementById('demo').value;
            try {
                if (x=="") throw "is Empty";
                if (isNaN(x)) throw " It's not a number "+ x;
                x = Number(x);
                if (x>20) throw "Its too High "+ x;
                if (x<5) throw "Its too Low "  + x;
                if (x>=5)throw "Correct entered " + x;

            } 
        catch (err) {
            message.innerHTML = "Input " + err;
        }
        finally{
        //statement
        document.getElementById("demo").value="";
        }
    }
    
   
  </script>
