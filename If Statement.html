<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
  <header>
  </header>
  <main>
    <h1> JavaScript Conditional Statements</h1>
    <p id="demo">Date time picker</p>
  </main>

  <script >
   const hour = new Date().getHours();
   let message;

    if (hour < 10)
    {
        message="Good Morning";
    }
    else if(hour < 20)
    {
     message ="Good Day";
    
   }
   else
   {
     message="Good Evening";

   }
   // Javascrpt Elements here
   document.getElementById("demo").innerHTML = message;
  </script>
</body>
</html>
